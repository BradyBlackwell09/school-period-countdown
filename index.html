<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Popup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
    <style>
        .countdown-header {
            font-size: 1.5em; /* Adjust the font size for the countdown heading */
        }
        .settings-sidebar {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 53, 0.95);
            padding: 20px;
            z-index: 4;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        .settings-sidebar.open {
            display: block;
        }
        .settings-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 36px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="schedule-container">
                <h1 id="white-box-heading">Schedule</h1>
                <div id="schedule"></div>
            </div>
            <div class="current-period">
                <h2 id="countdown-heading" class="countdown-header">Normal Schedule â–¸ Period 1</h2>
                <div id="current-period-time">00:00</div>
            </div>
        </div>
        <button id="settings-button" class="settings-button" onclick="toggleSettingsSidebar()">&#9881;</button>
    </div>
    <div id="settings-sidebar" class="settings-sidebar">
        <button class="close-settings-sidebar" onclick="toggleSettingsSidebar()">Close</button>
        <h2>Settings</h2>
        <div>
            <label for="bg-color">Background Gradient Color:</label>
            <input type="color" id="bg-color-start" name="bg-color-start" value="#000035">
            <input type="color" id="bg-color-end" name="bg-color-end" value="#00bfa5">
        </div>
        <div>
            <label for="font-color">Period Section Font Color:</label>
            <input type="color" id="font-color" name="font-color" value="#ffffff">
        </div>
        <div id="rename-periods">
            <h3 onclick="toggleRenamePeriods()" class="dropdown-toggle">Rename Periods <span class="triangle">&#9662;</span></h3>
            <div id="rename-periods-content" class="dropdown-content">
                <!-- Period renaming inputs will be populated here -->
            </div>
        </div>
        <div>
            <h3>Select Schedule:</h3>
            <button id="normal-schedule" onclick="switchSchedule('normal')">Normal Schedule</button>
            <button id="chapel-schedule" onclick="switchSchedule('chapel')">Chapel Bell Schedule</button>
            <button id="late-pep-rally-schedule" onclick="switchSchedule('latePepRally')">Late Pep Rally Schedule</button>
            <button id="early-pep-rally-schedule" onclick="switchSchedule('earlyPepRally')">Early Pep Rally Schedule</button>
        </div>
        <button onclick="applySettings()">Apply</button>
    </div>
</body>
</html>
